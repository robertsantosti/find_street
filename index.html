<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ache o nome da rua</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Descubra o nome da rua</h1>

    <main>
      <form action="" id="form-cep">
        <div class="box-input">
          <input
            type="number"
            minlength="8"
            maxlength="8"
            required
            placeholder="Digite o cep..."
            id="cep"
          />
          <button type="submit"><span class="fas fa-search"></span></button>
        </div>
      </form>
  
      <div>
        <ol id="results"></ul>
      </div>

      <button id="switchTheme" title="Switch darkmode">
        <span class="fas fa-lightbulb"></span>
      </button>
    </main>

    <footer>
      <p>
        Criado por Robert Santos - Estação Hack from Facebook
      </p>

      <div class="social-links">
        <a href="https://github.com/robertsantosti" rel="noopener noreferrer" target="_blank" class="fab fa-github"></a>
        <a href="https://www.linkedin.com/in/robertsantosti" rel="noopener noreferrer" target="_blank" class="fab fa-linkedin"></a>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/f82486fc2e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
